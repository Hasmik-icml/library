
<button class="btn" (click)="modal=true">Add new</button>

<kendo-grid [data]="authorData">
    <kendo-grid-column field="id" title="ID"> </kendo-grid-column>
    <kendo-grid-column field="authorName" title="Author"> </kendo-grid-column>
    <kendo-grid-column title="Edit/Remove" >   
        <ng-template kendoGridCellTemplate let-dataItem >
        <input kendoGridEditCommand type="button" value="Edit"  />
        <input kendoGridRemoveCommand type="button" value="Remove"  class="btn-edit" (click)="deleteAuthor(dataItem.id)"/>
      </ng-template> </kendo-grid-column>
</kendo-grid>
<app-add-author-form *ngIf="modal" (close)="modal = false"  ></app-add-author-form>
