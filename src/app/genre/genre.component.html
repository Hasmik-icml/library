
<button class="btn" (click)="modal=true">Add new</button>

<kendo-grid [data]="genreData">
    <kendo-grid-column field="id" title="ID"> </kendo-grid-column>
    <kendo-grid-column field="genreName" title="Genre"> </kendo-grid-column>
    <kendo-grid-column title="Edit/Remove" >   
        <ng-template kendoGridCellTemplate let-dataItem>
        <input type="button" value="Edit"  />
        <input type="button" value="Remove"  class="btn-edit"/>
      </ng-template> </kendo-grid-column>
</kendo-grid>
<app-add-genre-form *ngIf="modal" (close)="modal = false"></app-add-genre-form>
