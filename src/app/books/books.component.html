<button class="btn" (click)="modal=true; editMode=false">Add new</button>

<kendo-grid [data]="booksData" >
    <kendo-grid-column field="id" title="ID"> </kendo-grid-column>
    <kendo-grid-column field="booksName" title="Books"> </kendo-grid-column>
    <kendo-grid-column field="date" title="Date"> </kendo-grid-column>

    <kendo-grid-column title="Edit/Remove" >   
        <ng-template kendoGridCellTemplate let-dataItem >
        <input kendoGridEditCommand type="button" value="Edit" (click)="editBooks(dataItem)"  />

      </ng-template> </kendo-grid-column>
    </kendo-grid>

    <app-add-books-form *ngIf="modal" (close)="modal = false" ></app-add-books-form>
